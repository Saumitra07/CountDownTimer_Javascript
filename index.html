<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script src="./index.js"></script>
    <title>Timer</title>
</head>
<body>
    <h1 class="display-2 text-light">Fifa World Cup</h1>
    <div class="container1">
        <div class="days-c counters">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c counters">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-c counters">
            <p id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c counters">
            <p id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>
</body>
